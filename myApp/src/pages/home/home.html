<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="goToConversation()">Ir a Conversation</button>
  <button ion-button (click)="goToLogin()">Ir a Login</button>
  <h3>Amigos</h3>
  <ng-container *ngFor="let user of friends; let i = index">

    <p *ngIf="user.friend">
      {{ i }}. {{ user.nick }} - {{ user.email }}
    </p>
  </ng-container>
  <h3>No Agregados</h3>
  <ng-container *ngFor="let user of friends; let i = index">
    <p *ngIf="!user.friend">
      {{ i }}. {{ user.nick }} - {{ user.email }}
    </p>

  </ng-container>
</ion-content>
