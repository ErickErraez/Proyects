<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="colorNavbar">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="backgroundContent">
    <ion-list class="backgroundContent">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="personal">
        <b class="titleMenu">{{p.title}}</b>
      </button>
    </ion-list>

  </ion-content>
  <ion-footer>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <button menuClose ion-item (click)="logout()" color="primary">
          <ion-icon name="log-out"></ion-icon><span class="ocultarse">..</span>Cerrar Sesion
        </button>
      </ion-col>
    </ion-row>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
