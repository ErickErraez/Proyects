<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="colorNavbar">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="backgroundContent">
    <ion-list class="backgroundContent">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="personal">
       <b class="titleMenu">{{p.title}}</b>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
