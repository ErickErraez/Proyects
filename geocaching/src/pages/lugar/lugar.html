<ion-header>

  <ion-navbar color="danger">
    <ion-title>lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre Lugar</ion-label>
      <ion-input type="text" [(ngModel)]="lugar.nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Direccion</ion-label>
      <ion-input type="text" [(ngModel)]="lugar.direccion" name="direccion"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="lugar.categoria" name="categoria">
        <ion-option value="AireLibre">Aire Libre</ion-option>
        <ion-option value="LugarCerrado">Lugar Cerrado</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="lugar.descripcion" name="descripcion"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="guardarLugar()">Guardar Lugar</button>
</ion-content>
