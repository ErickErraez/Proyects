<ion-header>
  <ion-navbar color="danger">
    <ion-title>Theasure Hunt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let lugar of lugares">
      <ion-item (click)="goToDetailExist(lugar)">
        <h2>{{lugar.nombre}}</h2>
        <h3>{{lugar.direccion}}</h3>
        <p>{{lugar.categoria}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteLugar(lugar)">
          <ion-icon name="trash" ></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini color="danger" (click)="goToDetail()">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>
</ion-content>
