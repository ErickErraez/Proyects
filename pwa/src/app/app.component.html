<div class="fondo">
  <mat-toolbar color="primary">
    <span>NotesBooks</span>
  </mat-toolbar>
  <div class="card">
    <div class="card-header text-center">
      <h2>
        <b>
          <div style="text-align: end">
              <span class="example-fill-remaining-space" *ngIf="!loggedIn">
                 <button mat-flat-button color="warn" (click)="Login()">Login</button>
              </span>
            <span class="example-fill-remaining-space" *ngIf="loggedIn">
                 <button mat-flat-button color="warn" (click)="Logout()">Logout</button>
              </span>
          </div>
          <br>
          <div id="inicio" style="text-align:center">
            Welcome to {{ title }}!
            <br>
            <img width="300" alt="Angular Logo"
                 src="../assets/simpsons_PNG12.png">
            <br>
            Login for Start!
          </div>
        </b>
      </h2>
    </div>
    <div class="card-body">
      <mat-accordion *ngIf="loggedIn">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Nota
            </mat-panel-title>
            <mat-panel-description>
              Crear o Editar una nota
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput placeholder="Titulo de la nota" [(ngModel)]="nota.titulo" name="titulo">
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Categoria" [(ngModel)]="nota.categoria" name="categoria">
              <mat-option *ngFor="let cat of categorias" [value]="cat">
                {{cat}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Cuerpo de la Nota" [(ngModel)]="nota.cuerpo" name="cuerpo">></textarea>
          </mat-form-field>

          <button mat-flat-button color="warn" (click)="guardarNota()">Guardar Nota</button>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="card-footer text-muted">
      <b>

        <mat-list *ngIf="loggedIn">
          <mat-list-item *ngFor="let nota of notas" (click)="SelecionarNota(nota)">
            <h3 matLine> {{nota.titulo}} </h3>
            <p matLine> {{nota.cuerpo}} </p>
            <small matLine> {{nota.categoria}} - {{nota.id | date}}</small>
          </mat-list-item>
        </mat-list>
      </b>
    </div>
  </div>
